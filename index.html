<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test Playground</title>
</head>
<body>

<form action="#">
    <label for="name">Name</label>
    <input type="text" required pattern="\b([a-zA-Z0-9]+)\b" id="name"/>
    <label for="password">Password</label>
    <input type="password" id="password"/>
    <input type="submit" value="Sign up"/>
</form>
<div id="xss-play">

</div>


<div id="printable" data-name="Transactions">
<table id="table">
    <colgroup>
        <col width="30%">
        <col width="30%">
        <col width="30%">
    </colgroup>

    <tr><td>a</td><td>a</td><td>a</td></tr>
    <tr><td>b</td><td>b</td><td>b</td></tr>
    <tr><td>c</td><td>c</td><td>c</td></tr>
    <tr><td>d</td><td>d</td><td>d</td></tr>
    <tr><td>e</td><td>e</td><td>e</td></tr>
    <tr><td>f</td><td>f</td><td>f</td></tr>
</table>
</div>
<input type="button" value="Click to PDF" id="pdfConvertor">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="scripts/jquery.js"><\/script>')</script>
<script src="scripts/jspdf.debug.js"></script>
<script src="scripts/html2pdf.js"></script>

<script src="scripts/slib.js"></script>
<script src="node_modules/xss/dist/xss.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/keypress.closure.js"></script>
</body>
</html>
